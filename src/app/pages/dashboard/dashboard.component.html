<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="container mt-5">
          <h1 class="text-center">Java Code Analysis & Generation</h1>
          
          <div class="mb-4">
            <label for="javaCode" class="form-label">Enter Java Code:</label>
            <textarea id="javaCode" class="form-control" [(ngModel)]="javaCode" rows="10" placeholder="Paste your Java code here..."></textarea>
          </div>
        
          <div class="d-flex gap-2">
            <button class="btn btn-primary w-50" (click)="analyzeCode()">Analyze Code</button>
            <button class="btn btn-success w-50" (click)="generateCode()">Generate Classes</button>
          </div>
        
          <!-- Affichage des erreurs -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-4">
            {{ errorMessage }}
          </div>
        
          <!-- Affichage des recommandations -->
          <div *ngIf="responseMessage === 'success' && recommendations.length > 0" class="alert alert-success mt-4">
            <h5>Recommendations:</h5>
            <ul>
              <li *ngFor="let recommendation of recommendations">{{ recommendation }}</li>
            </ul>
          </div>
        
          <!-- Affichage du code généré -->
          <div *ngIf="generatedCode" class="alert alert-info mt-4">
            <h5>Generated Code:</h5>
            <pre>{{ generatedCode }}</pre>
          </div>
        </div>
        
       
        
      </div>
    </div>
  </div>
</div>
