<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow-lg">
        <div class="card-body">
          <div class="mt-5">
            <h1 class="text-center mb-4">Analyse / Recommandation de patrons de conception</h1>
            <div class="input-group mb-3">
              <input type="text" [(ngModel)]="repoUrl" class="form-control" placeholder="Entrez l'URL du dépôt GitHub" />
              <button class="btn btn-primary" (click)="analyzeRepo(repoUrl)">Analyser</button>
            </div>

            <!-- Affichage des états -->
            <div *ngIf="loading" class="text-center">
              <i class="fas fa-spinner fa-spin"></i> Chargement en cours...
            </div>

            <div *ngIf="state === 'cloning'">
              <i class="fas fa-code-branch"></i> Clonage du dépôt GitHub en cours (10 secondes)...
            </div>

            <div *ngIf="state === 'analyzing'">
              <i class="fas fa-cogs"></i> Analyse des fichiers Java...
            </div>

            <div *ngIf="state === 'generating'">
              <i class="fas fa-tools"></i> Génération des solutions avec code corrigé...
            </div>

            <div class="result-section" *ngIf="result">
              <h2 class="mt-4">Résultat</h2>
              <div *ngFor="let item of result.results" class="result-item">
                <h3 class="mt-3">{{ item.file_name }}</h3>
                <pre class="bg-light p-3 rounded">{{ item.analysis }}</pre>
              </div>
            </div>
            

            <!-- Message d'erreur ou de succès -->
            <div *ngIf="error" class="text-center text-danger">
              {{ error }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
